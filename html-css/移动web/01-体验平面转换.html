<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验平面转换</title>
    <style>
        div {
            margin: 100px 0;
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: all 1s;
        }

        /* 鼠标悬停时添加动态效果 */
        div:hover {
            /* translate（x轴移动距离，y轴移动距离） 位移
            rotate 旋转
            scale 放大缩小
            skew 倾斜
             */
            transform: translate(800px, 300px) rotate(360deg) scale(2) skew(180deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
