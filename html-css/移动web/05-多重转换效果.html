<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多重转换</title>
    <style>
        .box {
            width: 900px;
            height: 200px;
            border: 1px solid #000;
        }

        img {
            width: 200px;
            transition: all 5s;
        }

        /* 鼠标移入box，图片边走边转 */
        .box:hover img {
            transform: translate(700px) rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/tyre.png" alt="">
    </div>
</body>
</html>
