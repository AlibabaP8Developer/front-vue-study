<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>热词</title>
  <style>
    /*设置默认效果*/
    a {
      /*独占一行*/
      display: block;
      width: 200px;
      height: 80px;
      background-color: #3064bb;
      text-align: center;
      color: #fff;
      /*下划线*/
      text-decoration: none;
      /*垂直居中*/
      line-height: 80px;
      font-size: 18px;
    }
    /*鼠标悬停的效果*/
    a:hover {
      background-color: #608dd9;
    }
  </style>
</head>
<body>
<a href="#">HTML</a>
<a href="#">CSS</a>
<a href="#">JavaScript</a>
<a href="#">Vue</a>
<a href="#">React</a>
</body>
</html>
