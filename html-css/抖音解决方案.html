<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抖音解决方案</title>
    <style>
        /*清除样式*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            /*去掉列表样式*/
            list-style: none;
        }

        .box {
            /*上边距 居中*/
            margin: 50px auto;
            width: 1200px;
            height: 418px;
            border: 1px solid #ddd;
            /*圆角*/
            border-radius: 20px;
        }

        .box ul {
            display: flex;
            /*弹性盒子换行*/
            flex-wrap: wrap;
            /*主轴对齐方式*/
            justify-content: space-between;
            /*行对齐方式*/
            align-content: space-between;

            /*上 右 下 左*/
            padding: 90px 40px 90px 60px;
            height: 418px;
        }

        .box li {
            width: 500px;
            height: 88px;
            background-color: pink;

            display: flex;
        }

        .box .pic {
            margin-right: 15px;
        }
        .box .text h4 {
            /*行高*/
            line-height: 40px;
            font-size: 20px;
            font-weight: 400;
            color: #333333;
        }

        .box .text p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
