<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        .banner {
            position: relative;
            margin: 100px auto;
            /*background-color: pink;*/
            width: 564px;
            height: 315px;
            overflow: hidden;
        }

        .banner img {
            width: 564px;
            /*height: 315px;*/
            border-radius: 12px;
            /*基线*/
            vertical-align: middle;
        }

        .banner ul {
            display: flex;
        }

        /*箭头*/
        .banner .prev,
        .banner .next {
            /* 隐藏左右箭头 */
            display: none;

            position: absolute;
            top: 50%;
            transform: translateY(-50%);

            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.3);

            /* 去掉超链接下划线 */
            text-decoration: none;
            color: #fff;
            /* 垂直居中 */
            line-height: 30px;
        }

        /* 鼠标滑到banner区域，箭头要显示 display：block */
        .banner:hover .prev, 
        .banner:hover .next {
            display: block;
        }

        .banner .prev {
            left: 0;
            border-radius: 0 15px 15px 0; 
        }

        .banner .next {
            right: 0;
            border-radius: 15px 0 0 15px;
            /* 水平居中 */
            text-align: center;
        }

        /* 圆点 */
        .banner ol {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            border-radius: 10px;

            height: 13px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .banner ol li {
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            margin: 2px;
            /* 圆点指针小手 */
            cursor: pointer;
        }

        /* 橙色 li */
        .banner ol .active {
            background-color: #ff5000;
        }
    </style>
</head>
<body>
<div class="banner">
    <!--图-->
    <ul>
        <li><a href="#"><img src="./images/banner1.jpg" alt=""/></a></li>
        <li><a href="#"><img src="./images/banner2.jpg" alt=""/></a></li>
        <li><a href="#"><img src="./images/banner3.jpg" alt=""/></a></li>
    </ul>
    <!--箭头-->
    <!--上一张-->
    <a href="#" class="prev">
        <i class="iconfont icon-zuoce"></i>
    </a>
    <!--下一张-->
    <a href="#" class="next">
        <i class="iconfont icon-youce"></i>
    </a>
    <!--圆点-->
    <ol>
        <li></li>
        <li></li>
        <li class="active"></li>
    </ol>
</div>
</body>
</html>
