<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动-基本使用</title>
  <style>
    .one {
      width: 100px;
      height: 100px;
      background-color: brown;
      /*浮动*/
      float: left;
    }
    .two {
      width: 200px;
      height: 200px;
      background-color: orange;
      /*浮动*/
      float: right;
    }
  </style>
</head>
<body>
<div class="one">one</div>
<div class="two">two</div>
</body>
</html>
